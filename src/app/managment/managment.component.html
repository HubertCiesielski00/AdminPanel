<input type="text" placeholder="Name" (keyup) = "0" #name>
<input type="text" placeholder="Network Address" (keyup) = "0" #address>
<input type="text" placeholder="Icon Address" #icon>
<Button (click)= "AddLink(name.value, address.value, icon.value)" [disabled]="name.value === '' || address.value === '' " >Dodaj</Button>
<Button class="ViewChanger" (click) = "ToggleVision()" >Menu</Button>
